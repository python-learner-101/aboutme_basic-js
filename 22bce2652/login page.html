<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login Page</title>
</head>
<body>
    <div class="form-box">
    <h1>Welcome Back!</h1>
    <form id="accountForm">
        <input type="radio" name="action" value="signin" id="signin_radio" checked><label for="signin">Sign In </label>
        <input type="radio" name="action" value="signup"><label for="signup">Sign Up</label>
    <div id="field" class="hidden" class="fname"><p>Name: <input type="text" id="name" placeholder="Name"></p></div>
    <p>Username: <input type="text" id="username" placeholder="Username"></p>
    <p>Password: <input type="password" id="password" placeholder="Password"></p>
    <input type="submit" value="Submit">
    </form>
    <script src="login.js"></script>
</form>
</body>
</html>
